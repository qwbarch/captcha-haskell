name: captcha-2captcha
version: 0.1.0.0
github: "qwbarch/captcha-haskell"
license: MIT
author: "Edward Yang"
maintainer: "qwbarch@gmail.com"
copyright: "2021 Edward Yang"

extra-source-files:
  - README.md
  - CHANGELOG.md

description: Please see the README on GitHub at <https://github.com/githubuser/2captcha#readme>

dependencies:
  - base >= 4.7 && < 5
  - captcha-core >= 0.1 && < 0.2
  - text >= 1.2.4.1 && < 1.3
  - bytestring >= 0.10.12.0 && < 0.11
  - mtl >= 2.2.2 && < 2.3
  - unliftio >= 0.2.20 && < 0.3
  - http-client >= 0.6.4.1 && < 0.8
  - o-clock >= 1.2.1 && < 1.3
  - aeson >= 1.5.6 && < 1.6
  - lens >= 4.19.2 && < 5.1
  - lens-aeson >= 1.1.3 && < 1.2
  - wreq >= 0.5.3.3 && < 0.6
  - string-interpolate >= 0.3.1.1 && < 0.4
  - string-conversions >= 0.4.0.1 && < 0.5
  - errors >= 2.3.0 && < 2.4
  - extra >= 1.7.9 && < 1.8

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Wno-name-shadowing

tests:
  2captcha-test:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
      - -Wno-name-shadowing
    dependencies:
      - captcha-2captcha
      - tasty
      - tasty-hunit
      - data-default
